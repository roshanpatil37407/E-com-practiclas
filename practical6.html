Title: Search web hosting plans with configuration

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: space-between;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h3 {
      font-weight: bold;
      margin-top: 0;
    }
    .product p {
      font-size: 18px;
      color: #666;
    }
    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #555;
    }
  </style>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      Page No.
      <section class="products">
        <h2>Products</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>Price: $19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>Price: $29.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
    <script >
      document.querySelectorAll('.product button').forEach(button => {
          button.addEventListener('click', () => {
          // Add product to cart logic here
          console.log('Product added to cart!');
          });
         });
    </script>
  </body>
</html>
